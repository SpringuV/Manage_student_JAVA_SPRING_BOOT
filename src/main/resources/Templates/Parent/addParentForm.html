<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Parent</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
    <script src="/JavaScript/function.js"></script>
    <script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form th:action="@{/m-parent/add-process}" th:object="${parent}" method="post">
                <div th:if="${Error}" class="alert alert-danger">
                    <span th:text="${Error}"></span>
                </div>
                <h3>Add Parent</h3>
                <!-- User name -->
                <div class="form-floating mb-1 mt-3">
                    <input type="text" th:field="*{username}" name="username" placeholder="Input Parent username (*)"
                           id="usernameid" class="form-control" required/>
                    <label class="form-label" for="usernameid">User name: </label>
                    <div th:if="${#fields.hasErrors('username')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('username')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-floating mb-1">
                    <input type="password" th:field="*{password}" name="password" placeholder="Input Parent Password"
                           id="password" class="form-control" required/>
                    <label class="form-label" for="password">Password: </label>
                    <div th:if="${#fields.hasErrors('password')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('password')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <!-- input the correct attribute name of the entity-->
                <div class="form-floating mb-1">
                    <input type="text" th:field="*{firstName}" name="firstname" required
                           placeholder="Input Teacher FirstName" id="firstname" class="form-control"/>
                    <label class="form-label" for="firstname">First Name: </label>
                    <div th:if="${#fields.hasErrors('firstName')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('firstName')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="text" th:field="*{lastName}" name="lastname" placeholder="Input Parent LastName"
                           id="lastname" class="form-control" required/>
                    <label class="form-label" for="lastname">Last Name: </label>
                    <div th:if="${#fields.hasErrors('lastName')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('lastName')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="text" th:field="*{address}" name="address" placeholder="Input Parent Address"
                           id="address" class="form-control" required/>
                    <label class="form-label" for="address">Address: </label>
                    <div th:if="${#fields.hasErrors('address')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('address')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="mb-1">
                    <label for="school_select" class="form-label">School Select: </label>
                        <select id="school_select" th:field="*{school}" required>
                            <option value="0">--Select School--</option>
                            <option th:each="school : ${schoolList}" th:value="${school.id}"
                                    th:text="${school.name} +' ('+${school.level}+')'"></option>
                        </select>
                    <div th:if="${#fields.hasErrors('school')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('school')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="mb-1">
                    <label for="class_select" class="form-label">Class: </label>
                    <select id="class_select" required>
                        <option value="0">--Select Class--</option>
                    </select>
                </div>

                <div class="mb-1">
                    <label class="form-label">Student: </label>
                    <select id="student_select" th:field="*{student}" required>
                        <option value="0">--Select Student--</option>
                    </select>
                    <div th:if="${#fields.hasErrors('student')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('student')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="tel" th:field="*{phoneNumber}" name="phoneNumber" placeholder="Input Parent Phone"
                           id="phoneNumber" class="form-control" required/>
                    <label class="form-label" for="phoneNumber">PhoneNumber: </label>
                    <div th:if="${#fields.hasErrors('phoneNumber')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('phoneNumber')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="form-floating mb-1">
                    <input type="text" th:field="*{identity}" name="identity" placeholder="Input Parent identity"
                           id="identity" class="form-control" required/>
                    <label class="form-label" for="identity">Identity: </label>
                    <div th:if="${#fields.hasErrors('identity')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('identity')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="form-floating mb-1">
                    <input type="email" th:field="*{email}" placeholder="Input Parent Email" name="email" id="email"
                           class="form-control" required/>
                    <label class="form-label" for="email">Email: </label>
                    <div th:if="${#fields.hasErrors('email')}">
                        <ul>
                            <li th:each="error: ${#fields.hasErrors('email')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-primary py-2" type="submit">Add</button>
            </form>
        </div>
    </div>
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/m-parent/showManageParent}">Return ListParent</a>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        const schoolSelect = document.getElementById('school_select');
        const classSelect = document.getElementById('class_select');
        const studentSelect = document.getElementById('student_select');

        function getClassBySchoolId(schoolId){
            if(schoolId && schoolId !== "0"){
                // fetch class
                fetch(`/m-class/getClassBySchoolId/${schoolId}`)
                .then(response => response.json())
                .then(classes =>{
                    // clear previous classes
                    classSelect.innerHTML = '<option value="0">--Select Class--</option>';

                    // populate new class
                    classes.forEach(classItem =>{
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Class:', error));
            } else {
                // if no school selected
                classSelect.innerHTML = '<option value="0">--Select Class--</option>';
            }
        }

        function getStudentByClassAndSchool(schoolId, classId){
            if(schoolId && classId && schoolId !== "0" && classId !== "0"){
                fetch(`/m-student/getStudentByClassAndSchool/${schoolId}/${classId}`)
                .then(response => response.json())
                .then(students => {
                    // clear previous student
                    studentSelect.innerHTML='<option value="0">--Select Student--</option>';

                    students.forEach(studentItem =>{
                        const option = document.createElement('option');
                        option.value = studentItem.id;
                        option.textContent = `${studentItem.lastName} ${studentItem.firstName}`;
                        studentSelect.appendChild(option);
                    });
                })
                .catch(error =>console.error('Error fetching Student:', error));
            } else {
                // if no class or school selected
                studentSelect.innerHTML='<option value="0">--Select Student--</option>';
            }
        }

        function getClassByStudentAndSchool(schoolId, studentId){
            if(schoolId && studentId && schoolId !== "0" && studentId !== "0"){
                fetch(`/m-class/getClassByStudentAndSchool/${schoolId}/${studentId}`)
                .then(response => response.json())
                .then(classes => {
                    // clear previous class
                    classSelect.innerHTML='<option value ="0">--Select Class--</option>';

                    // populate new class
                    classes.forEach(classItem => {
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Class: ', error));
            } else {
                // if the student or school not select
                classSelect.innerHTML='<option value ="0">--Select Class--</option>';
            }
        }

        // if school and student selected
        const schoolId = schoolSelect.value;
        const studentId = studentSelect.value;
        if(schoolId && studentId && schoolId !== "0" && studentId !== "0"){
            getClassByStudentAndSchool(schoolId, studentId);
        }

        // if school and class selected
        const classId = classSelect.value;
        if(schoolId && classId && schoolId !== "0" && classId !== "0"){
            getStudentByClassAndSchool(schoolId, classId);
        }

        // event listener
        schoolSelect.addEventListener('change', function(){
            const schoolId = schoolSelect.value;
            // get class
            getClassBySchoolId(schoolId);
        });

        classSelect.addEventListener('change', function(){
            const schoolId = schoolSelect.value;
            const classId = classSelect.value;
            getStudentByClassAndSchool(schoolId, classId);
        });
    });
</script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
