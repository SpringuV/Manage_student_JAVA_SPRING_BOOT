<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Manager Parent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/resources/static/CSS/main.css" rel="stylesheet">

    <style>
        table, th, td{
            border: 1px solid black;
            margin: 3px 3px 3px 3px;
        }
    </style>
</head>

<body>
<div><h1>Parent Manage</h1></div>
<div class="container">
    <div class="row">
        <div id="autoHide">
            <div th:if="${errorTeacherList}">
                <span th:text="${errorTeacherList}" class="alert alert-danger"></span>
            </div>
            <div th:if="${Error}">
                <span th:text="${Error}" class="alert-danger"></span>
            </div>
            <div th:if="${success}">
                <span th:text="${success}" class="alert-success"></span>
            </div>
        </div>
        <table>
            <th>Parent Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Username</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Position</th>
            <th>Feature</th>
            <tr th:each="parent : ${parentList}">
                <td th:text="${parent.id}"></td>
                <td th:text="${parent.firstName}"></td>
                <td th:text="${parent.lastName}"></td>
                <td th:text="${parent.username}"></td>
                <td th:text="${parent.address}"></td>
                <td th:text="${parent.phoneNumber}"></td>
                <td th:text="${parent.position}"></td>
                <td>
                    <a th:href="@{/m-parent/showModifyFormParent(id=${parent.id})}" class="btn btn-success">Modify</a>
                    <a th:href="@{/m-parent/modify-delete(id=${parent.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div th:if="${success}">
        <span th:text="${success}" class="alert alert-danger"></span>
    </div>
    <div>
        <div>
            <a class="btn btn-primary" th:href="@{/m-parent/showFormAddParent}">Add Parent</a>
            <a class="btn btn-primary" th:href="@{/backHomepage}">Return Home</a>
        </div>
    </div>
</div>
</body>
<script src="/resources/static/JavaScript/function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
