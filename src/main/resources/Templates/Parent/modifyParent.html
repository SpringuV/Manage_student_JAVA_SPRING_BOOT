<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Parent</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <h1>Modify Parent</h1>
    <form th:action="@{/m-parent/modify-process}" th:object="${parent}" method="post">
        <div>
            <div th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
            <div th:if="${success}">
                <h3>You updated a parent "<span th:text="${success}"></span> ",</h3>
            </div>
        </div>
        <div class="form-outline mb-1">
            <label class="form-label" for="parentid">Parent Id: <span th:text="*{id}"></span></label>
            <input type="hidden" th:field="*{id}" name="parent_id" id="parent_id">
        </div>
        <!-- START Fragment/CommonFieldInputUser-->
        <div th:replace="~{Fragment/CommonFieldInputUser :: fragmentCommonFieldInput}"></div>
        <!-- END Fragment/CommonFieldInputUser-->
        <!-- START Fragment Add - Modify Parent-->
        <div th:replace="~{Fragment/Parent :: fragmentParentAdd-Modify}"></div>
        <!-- END Fragment Add - Modify Parent-->
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div>
        <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
        <a class="btn btn-primary" th:href="@{/m-parent/showManageParent}">Parent List Manage</a>
    </div>
</div>
</body>
<script src="/JavaScript/function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
