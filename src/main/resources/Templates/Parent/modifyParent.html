<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Teacher</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
    <script src="/JavaScript/function.js"></script>
    <script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Modify Parent</h1>
<div>
    <form th:action="@{/m-parent/modify-process}" th:object="${parent}" method="post">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}"></span>
        </div>
        <div>
            <label th:field="*{id}" for="parentid">Parent Id: </label>
            <input type="hidden" th:field="*{id}" name="parentid" id="parentid">
            <div th:if="${#fields.hasErrors('id')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('id')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherFirstName">Parent First Name: </label>
            <input type="text" th:field="*{firstName}" placeholder="Input First Name parent"
                   name="teacherFirstName" id="teacherFirstName">
            <div th:if="${#fields.hasErrors('firstName')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('firstName')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherLastName">Parent Last Name: </label>
            <input type="text" th:field="*{lastName}" placeholder="Input Last Name parent"
                   name="teacherLastName" id="teacherLastName">
            <div th:if="${#fields.hasErrors('lastName')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('lastName')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherAddress">Parent Address: </label>
            <input type="text" th:field="*{address}" placeholder="Input address parent"
                   name="teacherAdress" id="teacherAddress">
            <div th:if="${#fields.hasErrors('address')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('address')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherPhone">Parent Phone: </label>
            <input type="tel" th:field="*{phoneNumber}" placeholder="Input phone parent"
                   name="teacherPhone" id="teacherPhone">
            <div th:if="${#fields.hasErrors('phoneNumber')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('phoneNumber')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>

        <div class="form-floating mb-1">
            <input type="text" th:field="*{identity}" name="identity" placeholder="Input Parent identity"
                   id="identity" class="form-control" required/>
            <label class="form-label" for="identity">Identity: </label>
            <div th:if="${#fields.hasErrors('identity')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('identity')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-1">
            <label class="form-label">School: </label>
            <select id="school_select" th:field="*{school}" required>
            <option value="0">--Select School--</option>
            <option th:each="school : ${schoolList}" th:value="${school.id}"
                    th:text="${school.name} +' ('+${school.level}+')'"></option>
            </select>
            <div th:if="${#fields.hasErrors('school')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('school')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-1">
            <label class="form-label">Class: </label>
            <select id="class_select" required>
                <option value="0">--Select Class--</option>
            </select>
        </div>

        <div class="mb-1">
            <label class="form-label">Student: </label>
            <select id="student_select" th:field="*{student}" required>
                <option value="0">--Select Student--</option>
            </select>
            <div th:if="${#fields.hasErrors('student')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('student')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div>
            <label for="teacherEmail">Parent Mail: </label>
            <input type="email" th:field="*{email}" placeholder="Input email student"
                   name="teacherEmail" id="teacherEmail">
            <div th:if="${#fields.hasErrors('email')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('email')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You updated a parent "<span th:text="${success}"></span> ",</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-parent/showManageParent}">Parent List Manage</a>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        const schoolSelect = document.getElementById('school_select');
        const classSelect = document.getElementById('class_select');
        const studentSelect = document.getElementById('student_select');

        function getClassBySchoolId(schoolId){
            if(schoolId && schoolId !== "0"){
                // fetch class
                fetch(`/m-class/getClassBySchoolId/${schoolId}`)
                .then(response => response.json())
                .then(classes =>{
                    // clear previous classes
                    classSelect.innerHTML = '<option value="0">--Select Class--</option>';

                    // populate new class
                    classes.forEach(classItem =>{
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Class:', error));
            } else {
                // if no school selected
                classSelect.innerHTML = '<option value="0">--Select Class--</option>';
            }
        }

        function getStudentByClassAndSchool(schoolId, classId){
            if(schoolId && classId && schoolId !== "0" && classId !== "0"){
                fetch(`/m-student/getStudentByClassAndSchool/${schoolId}/${classId}`)
                .then(response => response.json())
                .then(students => {
                    // clear previous student
                    studentSelect.innerHTML='<option value="0">--Select Student--</option>';

                    students.forEach(studentItem =>{
                        const option = document.createElement('option');
                        option.value = studentItem.id;
                        option.textContent = `${studentItem.lastName} ${studentItem.firstName}`;
                        studentSelect.appendChild(option);
                    });
                })
                .catch(error =>console.error('Error fetching Student:', error));
            } else {
                // if no class or school selected
                studentSelect.innerHTML='<option value="0">--Select Student--</option>';
            }
        }

        function getClassByStudentAndSchool(schoolId, studentId){
            if(schoolId && studentId && schoolId !== "0" && studentId !== "0"){
                fetch(`/m-class/getClassByStudentAndSchool/${schoolId}/${studentId}`)
                .then(response => response.json())
                .then(classes => {
                    // clear previous class
                    classSelect.innerHTML='<option value ="0">--Select Class--</option>';

                    // populate new class
                    classes.forEach(classItem => {
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Class: ', error));
            } else {
                // if the student or school not select
                classSelect.innerHTML='<option value ="0">--Select Class--</option>';
            }
        }

        // if school and student selected
        const schoolId = schoolSelect.value;
        const studentId = studentSelect.value;
        if(schoolId && studentId && schoolId !== "0" && studentId !== "0"){
            getClassByStudentAndSchool(schoolId, studentId);
        }

        // if school and class selected
        const classId = classSelect.value;
        if(schoolId && classId && schoolId !== "0" && classId !== "0"){
            getStudentByClassAndSchool(schoolId, classId);
        }

        // event listener
        schoolSelect.addEventListener('change', function(){
            const schoolId = schoolSelect.value;
            // get class
            getClassBySchoolId(schoolId);
        });

        classSelect.addEventListener('change', function(){
            const schoolId = schoolSelect.value;
            const classId = classSelect.value;
            getStudentByClassAndSchool(schoolId, classId);
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
