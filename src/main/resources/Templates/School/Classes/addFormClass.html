<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/CSS/main.css}" rel="stylesheet">
    <script src="/resources/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Add new Class</h1>
<div>
    <form th:action="@{/m-class/add-process}" th:object="${classes}" method="post">
        <div id="autoHide">
            <div  th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
            <div  th:if="${success}" class="alert alert-danger">
                <span th:text="${success}"></span>
            </div>
        </div>
        <div>
            <label>Class Name: </label>
            <input type="text" th:field="*{name}" placeholder="Input name class" name="classname">
            <div th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('name')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School id: </label>
            <input type="tel" th:field="*{school}" placeholder="Input school id" name="shoolid">
            <div th:if="${#fields.hasErrors('school')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('school')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Grade Class: </label>
            <input type="tel" th:field="*{grade}" placeholder="Input grade class" name="gradeClass">
            <div th:if="${#fields.hasErrors('grade')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('grade')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <div th:if="${classAddSuccess}">
        <h3>You created a new Class "<span th:field="*{name}"></span>" of School: <span  th:field="*{school}"></span></h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-class/showManageClass}">School List Manage</a>
</div>
</body>
</html>
