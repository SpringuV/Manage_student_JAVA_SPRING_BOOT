<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Class</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Modify Class</h1>
<div>
    <form th:action="@{/m-class/modify-process}" th:object="${classes}" method="post">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}"></span>
        </div>

        <div>
            <label th:field="*{id}">Class Id: </label>
            <input type="hidden" th:field="*{id}" name="classid">
            <div th:if="${#fields.hasErrors('id')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('id')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Class Name: </label>
            <input type="text" th:field="*{name}" placeholder="Input name school"
                   name="schoolname">
            <div th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('name')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Class of School Id: </label>
            <select id="school_select" th:field="*{school}">
                <option th:value="0">--Select School--</option>
                <option th:each="school : ${schoolList}" th:value="${school.id}" th:text="${school.name} +' ('+${school.level}+')'"></option>
            </select>
            <div th:if="${#fields.hasErrors('school')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('school')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Grade Class: </label>
            <select id="class_grade_select"  th:field="*{grade}">
                <option th:value="0">--Select Grade--</option>
                <option th:value="1">1</option>
                <option th:value="2">2</option>
                <option th:value="3">3</option>
                <option th:value="4">4</option>
                <option th:value="5">5</option>
                <option th:value="6">6</option>
                <option th:value="7">7</option>
                <option th:value="8">8</option>
                <option th:value="9">9</option>
                <option th:value="10">10</option>
                <option th:value="11">11</option>
                <option th:value="12">12</option>
            </select>
            <div th:if="${#fields.hasErrors('grade')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('grade')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You updated a class "<span th:text="${success}"></span> ",</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="btn btn-primary" th:href="@{/m-class/showManageClass}">Class List Manage</a>
</div>
</body>
<script src="/JavaScript/views/classes/add-modify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
