<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Detail NoteBook</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Modify Detail NoteBook</h1>
    <form th:action="@{/m-note-detail/modify-process}" th:object="${noteDetail}" method="post">
        <div id="autoHide">
            <div th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-danger">
                <span th:text="${success}"></span>
            </div>
        </div>
<!--        START fragment add modify Note Detail-->
        <div th:replace="~{Fragment/add_Modify_NoteDetail :: fragAdd-ModifyNoteDetail}"></div>
<!--        END fragment add modify Note Detail-->
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
        <div>
            <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
            <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'TEACHER')" class="btn btn-primary" th:href="@{/m-note-detail/showManageDetailNote(id=${noteDetail.noteBook.id})}">NoteDetail List Manage</a>
        </div>
    </form>
</div>
</body>
<script src="/JavaScript/views/hidden.js"></script>
<script src="/JavaScript/views/noteBook/addDetailNote.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
