<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add NoteBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/CSS/main.css}" rel="stylesheet">
    <script src="/resources/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Add new NoteBook</h1>
<div>
    <form th:action="@{/m-note/add-process}" th:object="${NoteBook}" method="post">
        <div id="autoHide">
            <div  th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
        </div>
        <div>
            <label>Class: </label>
            <input type="text" th:field="*{classes}" placeholder="Input class" name="noteClass">
            <div th:if="${#fields.hasErrors('classes')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('classes')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You created a new notebook "<span th:text="${success}"></span>"</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-note/showManageNotebook}">NoteBook List Manage</a>
</div>
</body>
</html>
