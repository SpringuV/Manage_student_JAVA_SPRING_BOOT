<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager NoteBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/resources/static/CSS/main.css" rel="stylesheet">
    <style>
        table, th, td{
            border: 1px solid black;
            margin: 3px 3px 3px 3px;
        }
    </style>
</head>

<body>
<div><h1>Manage Notebook</h1></div>
<div>
    <div id="autoHide">
        <div th:if="${Error}">
            <span th:text="${Error}" class="alert alert-danger"></span>
        </div>
        <div th:if="${success}">
            <span th:text="${success}" class="alert alert-success"></span>
        </div>
    </div>
    <table>
        <th>NoteBook Id</th>
        <th>Class</th>
        <th>School</th>
        <th>Teacher</th>
        <th>Content Lecture</th>
        <th>Date Written</th>
        <th>Comment Teacher</th>
        <th>Feature</th>
        <tr th:each="note : ${notebookList}">
            <td th:text="${note.id}"></td>
            <td th:text="${note.classes.name != null ? note.classes.name : 'null'} +' ('+ ${note.classes.id != null ? note.classes.id : 'null'}+')'"></td>
            <td th:text="${note.school.name != null ? note.school.name : 'null'} +' ('+ ${note.school.id != null ? note.school.id : 'null'}+')'"></td>
            <td>
                <li style="list-style: none;" th:each="teacher : ${note.teacherList}" th:text="'('+${teacher.id} + ') '+ ${teacher.firstName != null ? teacher.firstName : 'null'}"></li>
            </td>
            <td th:text="${note.contentLecture}"></td>
            <td th:text="${note.teachingDay}"></td>
            <td th:text="${note.teacherComment}"></td>
            <td>
                <a th:href="@{/m-note/showModifyFormNote(id=${note.id})}" class="btn btn-success">Modify</a>
                <a th:href="@{/m-note/modify-delete(id=${note.id})}" class="btn btn-danger">Delete</a>
                <!--                    <form th:action="@{/api-school/modify-delete}" th:object="${school}" method="post">-->
                <!--                        <input type="hidden" th:value="${school.id}">-->
                <!--                        <button type="submit" class="btn btn-danger">Delete</button>-->
                <!--                    </form>-->
            </td>
        </tr>
    </table>
</div>
<div th:if="${success}">
    <span th:text="${success}" class="alert alert-danger"></span>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/m-note/showFormAddNotebook}">Add Notebook</a>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return Home</a>
</div>
</body>
<script src="/resources/static/JavaScript/function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
