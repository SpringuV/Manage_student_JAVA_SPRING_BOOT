<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify NoteBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/resources/static/CSS/main.css" rel="stylesheet">
    <script src="/resources/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Modify NoteBook</h1>
<div>
    <form th:action="@{/m-note/modify-process}" th:object="${NoteBook}" method="post">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}"></span>
        </div>
        <div>
            <input type="hidden" th:field="*{id}">
            <div th:if="${#fields.hasErrors('id')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('id')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Class: </label>
            <input type="text" th:field="*{classes.id}" placeholder="Input class" name="noteClass">
            <div th:if="${#fields.hasErrors('classes.id')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('classes.id')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School: </label>
            <input type="text" th:field="*{school}" placeholder="Input school" name="noteSchool">
            <div th:if="${#fields.hasErrors('school')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('school')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You updated a NoteBook "<span th:text="${success}"></span> ",</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-note/showManageNotebook}">NoteBook List Manage</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
