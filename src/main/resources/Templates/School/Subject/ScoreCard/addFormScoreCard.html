<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Score Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
    <script src="/JavaScript/function.js"></script>
</head>

<body>
<h1>Add new Score Card</h1>
<div>
    <form th:action="@{/m-score-card/add-process}" th:object="${scoreCard}" method="post">
        <div id="autoHide">
            <div th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
            <div th:if="${success}">
                <h3>You created a new score-card "<span th:text="${success}"></span>"</h3>
            </div>
        </div>
        <div>
            <label>School Select: </label>
            <select id="school_select" th:field="*{school}">
                <option value="0">--Select School--</option>
                <option th:each="school : ${schoolList}" th:value="${school.id}" th:text="${school.name} +' ('+ ${school.level}+')'"></option>
            </select>
        </div>

        <div>
            <label>Select Class:</label>
            <select id="class_select">
                <option value="0">--Select Class--</option>
            </select>
        </div>
        <div>
            <label>Student: </label>
            <th:block>
                <select id="student_select" th:field="*{student}" required>
                    <option value="0">--Select Student--</option>
                </select>
            </th:block>
            <div th:if="${#fields.hasErrors('student')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('student')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div>
            <label>Subject: </label>
            <select th:field="*{subject}">
                <option value="0">--Select Subject</option>
            </select>
            <div th:if="${#fields.hasErrors('subject')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('subject')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div>
            <label>Name Exam: </label>
            <select th:field="*{nameExam}" required>
                <option value="#">--Select Name Exam--</option>
                <option th:value="15-Minute-Test">15 Minute Test</option>
                <option th:value="45-Minute-Test">45 Minute Test</option>
                <option th:value="Review-Old-Lesson">Review Old Lesson</option>
                <option th:value="Midterm-Exam-1">Midterm Exam 1</option>
                <option th:value="Midterm-Exam-2">Midterm Exam 2</option>
                <option th:value="Final-Exam-1">Final Exam 1</option>
                <option th:value="Final-Exam-2">Final Exam 2</option>
            </select>
            <div th:if="${#fields.hasErrors('nameExam')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('nameExam')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Day Exam: </label>
            <input type="date" th:field="*{dayExam}" placeholder="Input day exam" name="day-exam" required>
            <div th:if="${#fields.hasErrors('dayExam')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('dayExam')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School Year: </label>
            <select th:field="*{schoolYear}">
                <option value="">--Select SchoolYear--</option>
                <option th:value="2021_2022">2021-2022</option>
                <option th:value="2022_2023">2022-2023</option>
                <option th:value="2023_2024">2023-2024</option>
                <option th:value="2024_2025">2024-2025</option>
                <option th:value="2025_2026">2025-2026</option>
                <option th:value="2026_2027">2026-2027</option>
                <option th:value="2027_2028">2027-2028</option>
                <option th:value="2028_2029">2028-2029</option>
                <option th:value="2029_2030">2029-2030</option>
            </select>
            <div th:if="${#fields.hasErrors('schoolYear')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('schoolYear')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Score: </label>
            <input type="number" th:field="*{score}" placeholder="Input Score" name="score" min="0" step="0.1" max="10"
                   required>
            <div th:if="${#fields.hasErrors('score')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('score')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-score-card/showManageScoreCard}">ScoreCard List Manage</a>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        const schoolSelect = document.getElementById('school_select');
        const classSelect = document.getElementById('class_select');
        const studentSelect = document.getElementById('student_select');

        function getClassBySchool(schoolId){
            if(schoolId){
                fetch(`/m-class/getClassBySchoolId/${schoolId}`)
                .then(response => response.json())
                .then(classes => {
                    // clear previous school
                    classSelect.innerHTML = '<option value = "0">--Select Class--</option>';

                    // populate new school
                    classes.forEach(classItem => {
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Class:', error));
            } else {
                // if no school selected
                classSelect.innerHTML = '<option value = "0">--Select Class--</option>';
            }
        }

        function getStudentByClassAndSchool(schoolId, classId){
            if(schoolId && classId){
                fetch(`/m-student/getStudentByClassAndSchool/${schoolId}/${classId}`)
                .then(response => response.json())
                .then(students => {
                    // clear previous student
                    studentSelect.innerHTML='<option value="0">--Select Student--</option>';

                    students.forEach(studentItem =>{
                        const option = document.createElement('option');
                        option.value = studentItem.id;
                        option.textContent = `${studentItem.lastName} ${studentItem.firstName}`;
                        studentSelect.appendChild(option); // Append the option to the select element
                    });
                })
                .catch(error =>console.error('Error fetching Student:', error));
            } else {
                // if no class or school selected
                studentSelect.innerHTML='<option value="0">--Select Student--</option>';
            }
        }

        function getClassByStudentAndSchool(schoolId, studentId){
            if(schoolId && studentId){
                fetch(`/m-class/getClassByStudentAndSchool/${schoolId}/${studentId}`)
                .then(response => response.json())
                .then(classes => {
                    // clear previous class
                    classSelect.innerHTML='<option value ="0">--Select Class--</option>';

                    // populate new class
                    classes.forEach(classItem => {
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Class: ', error));
            } else {
                // if the student or school not select
                classSelect.innerHTML='<option value ="0">--Select Class--</option>';
            }
        }

        function getSubjectBySchool(schoolId){
            if(schoolId){
                fetch(`/m-subject/getSubjectBySchool/${schoolId}`)
                .then(response => response.json())
                .then(subjects =>{
                    // clear previous subject
                    subjectSelect.innerHTML ='<option value="0">--Select Subject--</option>';

                    // populate new subject
                    subjects.forEach(subjectItem => {
                        const option = document.createElement('option');
                        option.value = subjectItem.id;
                        option.textContent = subjectItem.nameSubject;
                        subjectSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Subject:', error));
            } else {
                // if no school selected
                subjectSelect.innerHTML ='<option value="0">--Select Subject--</option>';
            }
        }

        // if school and student selected
        const schoolId = schoolSelect.value;
        const studentId = studentSelect.value;
        if(schoolId && studentId){
            getClassByStudentAndSchool(schoolId, studentId);
        }

        // if school selected
        if(schoolId){
            getSubjectBySchool(schoolId);
        }

        // if school and class selected
        const classId = classSelect.value;
        if(schoolId && classId){
            getStudentByClassAndSchool(schoolId, classId);
        }

        // event listener
        schoolSelect.addEventListener('change', function(){
            const schoolId = schoolSelect.value;
            // get class
            getClassBySchool(schoolId);
            // get subject
            getSubjectBySchool(schoolId);
        });

        classSelect.addEventListener('change', function(){
            const schoolId = schoolSelect.value;
            const classId = classSelect.value;
            getStudentByClassAndSchool(schoolId, classId);
        });

    });
</script>
</html>
