<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/CSS/main.css}" rel="stylesheet">
    <script src="/resources/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Add new Subject</h1>
<div>
    <form th:action="@{/m-subject/add-process}" th:object="${subject}" method="post">
        <div id="autoHide">
            <div  th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
        </div>
        <div>
            <label>Subject Name: </label>
            <select th:field="*{nameSubject}" required>
                <option th:value="Literature">Literature</option>
                <option th:value="Math">Math</option>
                <option th:value="History">History</option>
                <option th:value="Geography">Geography</option>
                <option th:value="Biology">Biology</option>
                <option th:value="Chemistry">Chemistry</option>
                <option th:value="Civic-Education">Civic Education</option>
                <option th:value="Music">Music</option>
                <option th:value="Physical-Education">Physical Education</option>
                <option th:value="Foreign-Language">Foreign Language</option>
                <option th:value="Information-Technology">Information Technology</option>
            </select>
            <div th:if="${#fields.hasErrors('nameSubject')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('nameSubject')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div>
            <label>List School: </label>
            <div th:each="school : ${schools}">
                <input type="checkbox" th:value="${school.id}" th:field="*{schoolList}" name="schoolId">
                <span th:text="${school.name} +' ('+ ${school.id}+')'"></span>
            </div>
            <div th:if="${#fields.hasErrors('schoolList')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('schoolList')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You created a new Subject "<span th:text="${success}"></span>"</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-subject/showManageSubject}">Subject List Manage</a>
</div>
</body>
</html>
