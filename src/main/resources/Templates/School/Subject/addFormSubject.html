<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/CSS/main.css}" rel="stylesheet">
    <script src="/resources/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Add new Subject</h1>
<div>
    <form th:action="@{/m-subject/add-process}" th:object="${subject}" method="post">
        <div id="autoHide">
            <div  th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
        </div>
        <div>
            <label>Subject Name: </label>
            <input type="text" th:field="*{nameSubject}" placeholder="Input name subject" name="subjectname" required>
            <div th:if="${#fields.hasErrors('nameSubject')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('nameSubject')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Transcript: </label>
            <input type="text" th:field="*{transcript}" placeholder="Input transcript" name="transcript">
            <div th:if="${#fields.hasErrors('transcript')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('transcript')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>List Teacher: </label>
            <input type="checkbox" th:field="*{teacherList}"  name="teacherList">
            <div th:if="${#fields.hasErrors('teacherList')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('teacherList')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>List Student: </label>
            <div th:each="student : ${students}">
                <input type="checkbox" th:value="${student.id}" th:field="*{teacherList}" name="studentId">
                <span th:text="${student.firstName} +' ('+ ${student.school.id}+')'"></span>
            </div>
            <div th:if="${#fields.hasErrors('studentList')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('studentList')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Score Card: </label>
            <div th:each="score_card : ${scoreCards}">
                <input type="checkbox" th:value="${score_card.id}" th:field="*{scoreCard}" name="scoreCard">
                <span th:text="${score_card.id}"></span>
            </div>
            <div th:if="${#fields.hasErrors('scoreCard')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('scoreCard')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>List School: </label>
            <div th:each="school : ${schools}">
                <input type="checkbox" th:value="${school.id}" th:field="*{schoolList}" name="schoolId">
                <span th:text="${school.name} +' ('+ ${school.id}+')'"></span>
            </div>
            <div th:if="${#fields.hasErrors('schoolList')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('schoolList')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You created a new Subject "<span th:text="${success}"></span>"</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/api-school/showManageSchool}">School List Manage</a>
</div>
</body>
</html>
