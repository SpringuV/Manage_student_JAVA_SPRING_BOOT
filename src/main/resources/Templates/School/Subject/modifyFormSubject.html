<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/CSS/main.css" rel="stylesheet">
    <script src="/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Modify Subject</h1>
<div>
    <form th:action="@{/m-subject/modify-process}" th:object="${subject}" method="post">
        <div id="autoHide">
            <div th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
        </div>
        <div>
            <label>Subject Id: <span th:field="*{id}"></span></label>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <label>Subject Name: </label>
            <select th:field="*{nameSubject}" required>
                <option th:value="literature">Literature</option>
                <option th:value="math">Math</option>
                <option th:value="history">History</option>
                <option th:value="geography">Geography</option>
                <option th:value="biology">Biology</option>
                <option th:value="chemistry">Chemistry</option>
                <option th:value="civic">Civic Education</option>
                <option th:value="music">Music</option>
                <option th:value="physical">Physical Education</option>
                <option th:value="foreign-language">Foreign Language</option>
                <option th:value="it">Information Technology</option>
            </select>
            <div th:if="${#fields.hasErrors('nameSubject')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('nameSubject')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div>
            <label>List School: </label>
            <div th:each="school : ${schools}">
                <input type="checkbox" th:value="${school.id}" th:field="*{schoolList}" name="schoolId">
                <span th:text="${school.name} +' ('+ ${school.id}+')'"></span>
            </div>
            <div th:if="${#fields.hasErrors('schoolList')}">
                <ul>
                    <li th:each="e: ${#fields.hasErrors('schoolList')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You updated a subject "<span th:text="${success}"></span> ",</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-subject/showManageSubject}">Subject List Manage</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
