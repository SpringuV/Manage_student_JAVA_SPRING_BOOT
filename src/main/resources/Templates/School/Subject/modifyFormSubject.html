<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/resources/static/CSS/main.css" rel="stylesheet">
    <script src="/resources/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Modify School</h1>
<div>
    <form th:action="@{/api-school/modify-process}" th:object="${school}" method="post">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}"></span>
        </div>
        <div>
            <label th:field="*{id}">School Id: </label>
            <input type="hidden" th:field="*{id}" name="schoolid">
            <div th:if="${#fields.hasErrors('id')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('id')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School Name: </label>
            <input type="text" th:field="*{name}" placeholder="Input name school"
                   name="schoolname">
            <div th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('name')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School Address: </label>
            <input type="text" th:field="*{address}" placeholder="Input address school"
                   name="schooladdress">
            <div th:if="${#fields.hasErrors('address')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('address')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School Phone: </label>
            <input type="tel" th:field="*{phone}" placeholder="Input phone school"
                   name="schoolphone">
            <div th:if="${#fields.hasErrors('phone')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('phone')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School Level: </label>
            <input type="tel" th:field="*{level}" placeholder="Input level school"
                   name="schoolLevel">
            <div th:if="${#fields.hasErrors('level')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('level')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You updated a school "<span th:text="${success}"></span> ",</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/api-school/showManageSchool}">School List Manage</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
