<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Transcript</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Add new Transcript</h1>
<div>
    <form th:action="@{/m-transcript/add-process}" th:object="${transcript}" method="post">
        <div id="autoHide">
            <div th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
            <div th:if="${success}">
                <h3>You created a new transcript "<span th:text="${success}"></span>"</h3>
            </div>
        </div>
        <div>
            <label>Name Transcript: </label>
            <input type="text" th:field="*{nameTranscript}" placeholder="Input Name Transcript" name="name">
            <div th:if="${#fields.hasErrors('nameTranscript')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('nameTranscript')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Select School: </label>
            <select id="school_select" th:field="*{school}">
                <option value="0">--Select School--</option>
                <option th:each="school : ${schoolList}" th:value="${school.id}" th:text="${school.name} +' ('+${school.level}+')'"></option>
            </select>
            <div th:if="${#fields.hasErrors('school')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('school')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School Year: </label>
            <select th:field="*{schoolYear}">
                <option value="">--Select SchoolYear--</option>
                <option th:value="2021_2022">2021-2022</option>
                <option th:value="2022_2023">2022-2023</option>
                <option th:value="2023_2024">2023-2024</option>
                <option th:value="2024_2025">2024-2025</option>
                <option th:value="2025_2026">2025-2026</option>
                <option th:value="2026_2027">2026-2027</option>
                <option th:value="2027_2028">2027-2028</option>
                <option th:value="2028_2029">2028-2029</option>
                <option th:value="2029_2030">2029-2030</option>
            </select>
            <div th:if="${#fields.hasErrors('schoolYear')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('schoolYear')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Select Semester: </label>
            <select id="select_semester" th:field="*{semester}">
                <option th:value="1">1</option>
                <option th:value="2">2</option>
            </select>
            <div th:if="${#fields.hasErrors('semester')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('semester')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
</div>

<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-transcript/showManageTranscript}">Transcript List Manage</a>
</div>
</body>
<script src="/JavaScript/function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
