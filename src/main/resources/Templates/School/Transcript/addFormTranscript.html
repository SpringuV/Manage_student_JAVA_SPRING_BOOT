<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Transcript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/CSS/main.css" rel="stylesheet">
    <script src="/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Add new Transcript</h1>
<div>
    <form th:action="@{/m-transcript/add-process}" th:object="${transcript}" method="post">
        <div id="autoHide">
            <div th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
        </div>
        <div>
            <label>Name Transcript: </label>
            <input type="text" th:field="*{nameTranscript}" placeholder="Input Name Transcript" name="name">
            <div th:if="${#fields.hasErrors('nameTranscript')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('nameTranscript')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School Id: </label>
            <input type="text" th:field="*{school}" placeholder="Input school id" name="schoolid">
            <div th:if="${#fields.hasErrors('school')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('school')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>School Year: </label>
            <input type="text" th:field="*{schoolYear}" placeholder="Input school year" name="schoolYear">
            <div th:if="${#fields.hasErrors('schoolYear')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('schoolYear')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label>Semester: </label>
            <input type="number" th:field="*{semester}" min="1" max="2" placeholder="Input semester" name="semester">
            <div th:if="${#fields.hasErrors('semester')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('semester')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You created a new transcript "<span th:text="${success}"></span>"</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-transcript/showManageTranscript}">Transcript List Manage</a>
</div>
</body>
</html>
