<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transcript Detail</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div id="autoHide">
        <div th:if="${Error}">
            <span th:text="${Error}" class="alert alert-danger"></span>
        </div>
        <div th:if="${success}">
            <span th:text="${success}" class="alert alert-success"></span>
        </div>
    </div>
    <div><h1>Transcript Detail</h1></div>
    <div class="form-group mb-1">
        <form th:object="${transcript}" th:action="@{/m-transcript/modify-saveScores}" method="post">
            <input type="hidden" name="id_transcript" th:value="${transcript.id}">
            <div>
                <label class="form-label">School: </label>
                <b><span th:text="${transcript.school.name}"></span></b>
            </div>
            <div>
                <label class="form-label">Level: </label>
                <b><span th:text="${transcript.school.level}"></span></b>
            </div>
            <div>
                <label class="form-label">Transcript Name: </label>
                <b><span th:text="${transcript.nameTranscript}"></span></b>
            </div>
            <div>
                <label class="form-label">Semester: </label>
                <b><span id="semester" th:text="${transcript.semester}"></span></b>
            </div>
            <div>
                <label class="form-label">School Year: </label>
                <b><span th:text="${transcript.schoolYear}"></span></b>
            </div>

            <label for="transcript_class_select">Select Class to Display Transcript</label>
            <select class="class_select" data-type="transcript" id="transcript_class_select" th:field="*{classesList}">
                <option value="0" selected>--Select Class--</option>
                <option th:each="class : ${classList}" th:text="${class.name}" th:value="${class.id}"></option>
            </select>
            <table id="studentsTable" class="table table-bordered" style="justify-content: center; text-align: center;">
                <thead>
                    <tr>
                        <th colspan="2">Student</th>
                        <th id="subject_columnspan">Subject</th>
                    </tr>
                    <tr id="nameSubject">
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-4" id="statistical">
                    <div>
                        <h3 class="text-center">Statistical:</h3>
                    </div>
                    <div>
                        <label class="form-label">Excellent Student (>=9.0):</label>
                        <b><span id="excellent">0</span></b>
                    </div>
                    <div>
                        <label class="form-label">Very Good Student (>=8.0): </label>
                        <b><span id="very_good">0</span></b>
                    </div>
                    <div>
                        <label class="form-label">Fairly Student (>=6.5): </label>
                        <b><span id="fairly">0</span></b>
                    </div>
                    <div>
                        <label class="form-label">Average Student (>=5.0): </label>
                        <b><span id="average">0</span></b>
                    </div>
                    <div>
                        <label class="form-label">Below Average Student (>=4.0): </label>
                        <b><span id="below_average">0</span></b>
                    </div>
                    <div>
                        <label class="form-label">Weak Student (>=2.5):</label>
                        <b><span id="weak">0</span></b>
                    </div>
                    <div>
                        <label class="form-label">Poor Student (<2.5):</label>
                        <b><span id="poor">0</span></b>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Transcript Detail</button>
        </form>
    </div>
    <div>
        <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="btn btn-primary" th:href="@{/m-transcript/showManageTranscript}">Transcript List Manage</a>
        <a class="btn btn-primary" th:href="@{/backHomepage}">Return Home</a>
    </div>
</div>
</body>
<script src="/JavaScript/views/hidden.js"></script>
<script src="/JavaScript/views/transcript/detail_transcript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
