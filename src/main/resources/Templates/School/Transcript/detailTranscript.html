<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transcript Detail</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<div><h1>Transcript Detail</h1></div>
<div class="container">
    <div id="autoHide">
        <div th:if="${Error}">
            <span th:text="${Error}" class="alert alert-danger"></span>
        </div>
        <div th:if="${success}">
            <span th:text="${success}" class="alert alert-success"></span>
        </div>
    </div>
    <div class="form-group mb-1">
        <form th:object="${transcript}" th:action="@{/m-transcript/modify-saveScores}" method="post">
            <input type="hidden" name="id_transcript" th:value="${transcript.id}">
            <h3>School: <span th:text="${transcript.school.name}"></span><br>
                Level: <span th:text="${transcript.school.level}"></span><br>
                Transcript Name: <span th:text="${transcript.nameTranscript}+' '+${transcript.semester}"></span><br>
                School Year: <span th:text="${transcript.schoolYear}"></span>
            </h3>
            <label for="transcript_class_select">Select Class to Display Transcript</label>
            <select class="class_select" data-type="transcript" id="transcript_class_select" th:field="*{classesList}">
                <option value="0" selected>--Select Class--</option>
                <option th:each="class : ${classList}" th:text="${class.name}" th:value="${class.id}"></option>
            </select>
            <table id="studentsTable" class="table table-bordered" style="justify-content: center; text-align: center;">
                <thead>
                    <tr>
                        <th colspan="2">Student</th>
                        <th id="subject_columnspan">Subject</th>
                    </tr>
                    <tr id="nameSubject">
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Add Transcript Detail</button>
        </form>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/m-transcript/showManageTranscript}">Transcript List Manage</a>
        <a class="btn btn-primary" th:href="@{/backHomepage}">Return Home</a>
    </div>
</div>
</body>
<script src="/JavaScript/views/transcript/detail_transcript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
