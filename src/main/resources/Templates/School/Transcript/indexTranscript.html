<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Transcript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/resources/static/CSS/main.css" rel="stylesheet">
    <style>
        table, th, td{
            border: 1px solid black;
            margin: 3px 3px 3px 3px;
        }
    </style>
</head>

<body>
<div><h1>Manage Transcript</h1></div>
<div>
    <div id="autoHide">
        <div th:if="${Error}">
            <span th:text="${Error}" class="alert alert-danger"></span>
        </div>
        <div th:if="${success}">
            <span th:text="${success}" class="alert alert-success"></span>
        </div>
    </div>
    <table>
        <th>Transcript Id</th>
        <th>Transcript Name</th>
        <th>Transcript School</th>
        <th>School Year</th>
        <th>Semester</th>
        <th>Feature</th>
        <tr th:each="transcript : ${transcripts}">
            <td th:text="${transcript.id}"></td>
            <td th:text="${transcript.nameTranscript}"></td>
            <td th:text="${transcript.school.name}"></td>
            <td th:text="${transcript.schoolYear}"></td>
            <td th:text="${transcript.semester}"></td>
            <td>
                <a th:href="@{/m-transcript/showModifyFormTranscript(id=${transcript.id})}" class="btn btn-success">Modify</a>
                <a th:href="@{/m-transcript/modify-delete(id=${transcript.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/m-transcript/showFormAddTranscript}">Add Transcript</a>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return Home</a>
</div>
</body>
<script src="/resources/static/JavaScript/function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
