<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/CSS/main.css}" rel="stylesheet">
    <script src="/resources/static/JavaScript/function.js"></script>
</head>
<body>
    <h1>Add new School</h1>
    <div>
        <form th:action="@{/api-school/add-process}" th:object="${addSchool}" method="post">
            <div id="autoHide">
                <div  th:if="${myError}" class="alert alert-danger">
                    <span th:text="${myError}"></span>
                </div>
            </div>
            <div>
                <label>School Name: </label>
                <input type="text" th:field="*{schoolName}" placeholder="Input name school" name="schoolname">
                <div th:if="${#fields.hasErrors('schoolName')}">
                    <ul>
                        <li th:each="e: ${#fields.hasErrors('schoolName')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <label>School Address: </label>
                <input type="text" th:field="*{schoolAddress}" placeholder="Input address school" name="schooladdress">
                <div th:if="${#fields.hasErrors('schoolAddress')}">
                    <ul>
                        <li th:each="e: ${#fields.hasErrors('schoolAddress')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <label>School Phone: </label>
                <input type="tel" th:field="*{schoolPhone}" placeholder="Input phone school" name="schoolphone">
                <div th:if="${#fields.hasErrors('schoolPhone')}">
                    <ul>
                        <li th:each="e: ${#fields.hasErrors('schoolPhone')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <label>School Level: </label>
                <input type="tel" th:field="*{schoolLevel}" placeholder="Input level school" name="schoolLevel">
                <div th:if="${#fields.hasErrors('schoolLevel')}">
                    <ul>
                        <li th:each="e: ${#fields.hasErrors('schoolLevel')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
        <div th:if="${mySchool}">
            <h3>You created a new school "<span th:text="${mySchool.getName()}"></span>"</h3>
        </div>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
        <a class="btn btn-primary" th:href="@{/api-school/showManageSchool}">School List Manage</a>
    </div>
</body>
</html>
