<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Teacher</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
    <script src="/JavaScript/function.js"></script>
    <script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Modify Student</h1>
<div>
    <form th:action="@{/m-student/modify-process}" th:object="${student}" method="post">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}"></span>
        </div>
        <div>
            <label th:field="*{id}" for="studentid">Student Id: </label>
            <input type="hidden" th:field="*{id}" name="studentid" id="studentid">
            <div th:if="${#fields.hasErrors('id')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('id')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherFirstName">Student First Name: </label>
            <input type="text" th:field="*{firstName}" placeholder="Input First Name student"
                   name="teacherFirstName" id="teacherFirstName">
            <div th:if="${#fields.hasErrors('firstName')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('firstName')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherLastName">Student Last Name: </label>
            <input type="text" th:field="*{lastName}" placeholder="Input Last Name student"
                   name="teacherLastName" id="teacherLastName">
            <div th:if="${#fields.hasErrors('lastName')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('lastName')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherAddress">Student Address: </label>
            <input type="text" th:field="*{address}" placeholder="Input address student"
                   name="teacherAdress" id="teacherAddress">
            <div th:if="${#fields.hasErrors('address')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('address')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherPhone">Student Phone: </label>
            <input type="tel" th:field="*{phoneNumber}" placeholder="Input phone student"
                   name="teacherPhone" id="teacherPhone">
            <div th:if="${#fields.hasErrors('phoneNumber')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('phoneNumber')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="teacherEmail">Student Mail: </label>
            <input type="email" th:field="*{email}" placeholder="Input email student"
                   name="teacherEmail" id="teacherEmail">
            <div th:if="${#fields.hasErrors('email')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('email')}" th:text="${Error}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-1">
            <label class="form-label">Study at school: </label>
            <select th:field="*{school}" id="school_select" required>
                <option value="0">--Select School--</option>
                <option th:each="school : ${schoolList}" th:value="${school.id}"
                        th:text="${school.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('school')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('school')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <!-- Because relation between the entity class and the entity teacher is one to many, a class has many teacher, and opposite
        so that the class must to selected before the teacher
        -->
        <div class="mb-1">
            <label class="form-label" for="class_select">Select Class: </label>
            <select th:field="*{classes}" id="class_select">
                <option value="0">--Select Class--</option>
            </select>
            <div th:if="${#fields.hasErrors('classes')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('classes')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-1">
            <label class="form-label" for="teacher_select">Select Teacher: </label>
            <select th:field="*{teacher}" id="teacher_select">
                <option value="0">--Select Teacher--</option>
            </select>
            <div th:if="${#fields.hasErrors('teacher')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('teacher')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You updated a student "<span th:text="${success}"></span> ",</h3>
    </div>
</div>

<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-student/showManageStudent}">Student List Manage</a>
</div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function(){
        const schoolSelect = document.getElementById('school_select');
        const teacherSelect = document.getElementById('teacher_select');
        const classSelect = document.getElementById('class_select');

        function getClassBySchoolId(schoolId){
            if(schoolId){
                // fetch class
                fetch(`/m-student/getClassBySchool/${schoolId}`)
                .then(response => response.json())
                .then(classes =>{
                    // clear previous classes
                    classSelect.innerHTML = '<option value="0">--Select Class--</option>';

                    // populate new class
                    classes.forEach(classItem =>{
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Class:', error));
            } else {
                // if no school selected
                classSelect.innerHTML = '<option value="0">--Select Class--</option>';
            }
        }

        function getTeacherBySchoolIdAndClassId(schoolId, classId){
            if(schoolId && classId){
                // fetch teacher
                fetch(`/m-student/getTeacherBySchoolAndClass/${schoolId}/${classId}`)
                .then(response => response.json())
                .then(teachers => {
                    // clear teacher previous
                    teacherSelect.innerHTML= '<option value="0">--Select Teacher--</option>';

                    // populate new teacher
                    teachers.forEach(teacherItem =>{
                        const option = document.createElement('option');
                        option.value = teacherItem.id;
                        option.textContent = `${teacherItem.lastName} ${teacherItem.firstName}`;
                        teacherSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching Teacher:', error));
            } else {
                // if no class or school selected
                teacherSelect.innerHTML= '<option value="0">--Select Teacher--</option>';
            }
        }

        // event listener for school selection change
        schoolSelect.addEventListener('change', function(){
            const schoolId = schoolSelect.value;
            getClassBySchoolId(schoolId);
        });

        // event listener for the school and the class selection change
        classSelect.addEventListener('change', function(){
            const schoolId = schoolSelect.value;
            const classId = classSelect.value;
            getTeacherBySchoolIdAndClassId(schoolId, classId);
        });

        // automatically load class if the school is already selected
        const initialSchoolId = schoolSelect.value;
        if(initialSchoolId){
            getClassBySchoolId(initialSchoolId);
        }

        // automatically load the teacher if the school and the class are already selected
        const initialClassId = classSelect.value;
        if(initialSchoolId && initialClassId){
            getTeacherBySchoolIdAndClassId(initialSchoolId, initialClassId);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
