<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/resources/static/CSS/main.css" rel="stylesheet">
    <style>
        table, th, td{
            border: 1px solid black;
            margin: 3px 3px 3px 3px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form th:action="@{/m-teacher/add-process}" th:object="${teacher}" method="post">
                <div th:if="${Error}" class="alert alert-danger">
                    <span th:text="${Error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>
                <h3>Add teacher</h3>
                <!-- User name -->
                <div class="form-floating mb-1 mt-3">
                    <input type="text" th:field="*{username}" name="username" placeholder="Input Teacher username (*)"
                           id="usernameid"  class="form-control" required/>
                    <label class="form-label" for="usernameid">User name: </label>
                    <div th:if="${#fields.hasErrors('username')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('username')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-floating mb-1">
                    <input type="password" th:field="*{password}" name="password" placeholder="Input Teacher Password"
                           id="password" class="form-control" required/>
                    <label class="form-label" for="password">Password: </label>
                    <div th:if="${#fields.hasErrors('password')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('password')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <!-- input the correct attribute name of the entity-->
                <div class="form-floating mb-1">
                    <input type="text" th:field="*{firstName}" name="firstname" required
                           placeholder="Input Teacher FirstName" id="firstname" class="form-control"/>
                    <label class="form-label" for="firstname">First Name: </label>
                    <div th:if="${#fields.hasErrors('firstName')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('firstName')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="text" th:field="*{lastName}" name="lastname" placeholder="Input Teacher LastName"
                           id="lastname" class="form-control" required/>
                    <label class="form-label" for="lastname">Last Name: </label>
                    <div th:if="${#fields.hasErrors('lastName')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('lastName')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="text" th:field="*{address}" name="lastname" placeholder="Input Teacher Address"
                           id="address" class="form-control" required/>
                    <label class="form-label" for="address">Address: </label>

                    <div th:if="${#fields.hasErrors('address')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('address')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="tel" th:field="*{phoneNumber}" name="phoneNumber" placeholder="Input Teacher Phone"
                           id="phoneNumber" class="form-control" required/>
                    <label class="form-label" for="phoneNumber">PhoneNumber: </label>
                    <div th:if="${#fields.hasErrors('phoneNumber')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('phoneNumber')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="text" th:field="*{classesList}" name="classList" placeholder="Input Teacher work at class"
                           id="class" class="form-control" required/>
                    <label class="form-label" for="class">Class name: </label>
                    <div th:if="${#fields.hasErrors('classesList')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('classesList')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="text" th:field="*{school}" name="phoneNumber" placeholder="Input Teacher work at school id"
                           id="school" class="form-control" required/>
                    <label class="form-label" for="school">Work at school id: </label>
                    <div th:if="${#fields.hasErrors('school')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('school')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" th:field="*{identity}" name="identity" placeholder="Input your identity"
                           id="identity" class="form-control" required/>
                    <label class="form-label" for="identity">Identity: </label>
                    <div th:if="${#fields.hasErrors('identity')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('identity')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>

                <div class="form-floating mb-1">
                    <input type="email" th:field="*{email}" placeholder="Input Teacher Email" name="email" id="email"
                           class="form-control" required/>
                    <label class="form-label" for="email">Email: </label>
                    <div th:if="${#fields.hasErrors('email')}">
                        <ul>
                            <li th:each="e: ${#fields.hasErrors('email')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-primary py-2" type="submit">Add</button>
            </form>
        </div>
        <div class="col-lg-6">
            <h3>List School</h3>
            <table>
                <th>Id School</th>
                <th>School Name</th>
                <th>School Address</th>
                <th>School Level</th>
                <th>School Phone</th>
                <tr th:each="school : ${schoolList}">
                    <td th:text="${school.getId()}"></td>
                    <td th:text="${school.getName()}"></td>
                    <td th:text="${school.getAddress()}"></td>
                    <td th:text="${school.getLevel()}"></td>
                    <td th:text="${school.getPhone()}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/m-teacher/showManageTeacher}">Return ListTeacher</a>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
</div>
<script src="/resources/static/JavaScript/function.js"></script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
