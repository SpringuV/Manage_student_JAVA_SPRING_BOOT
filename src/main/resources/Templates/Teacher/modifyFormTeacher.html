<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Teacher</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <h1>Modify Teacher</h1>
    <form th:action="@{/m-teacher/modify-process}" th:object="${teacher}" method="post">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}"></span>
        </div>
        <div class="form-outline mb-1">
            <label>Teacher Id: <span th:field="*{id}"></span></label>
            <input type="hidden" th:field="*{id}" name="teacherid">
        </div>
        <!-- START Fragment/CommonFieldInputUser-->
        <div th:replace="~{Fragment/CommonFieldInputUser :: fragmentCommonFieldInput}"></div>
        <!-- END Fragment/CommonFieldInputUser-->
        <!-- START Fragment Add - Modify Teacher-->
        <div th:replace="~{Fragment/Teacher :: fragmentTeacherAdd-Modify}"></div>
        <!-- START Fragment Add - Modify Teacher-->
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You updated a Teacher "<span th:text="${success}"></span> ",</h3>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/event/backHomepage}">Return HomePage</a>
        <a class="btn btn-primary" th:href="@{/m-teacher/showManageTeacher}">Teacher List Manage</a>
    </div>
</div>
</body>
<script src="/JavaScript/function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
