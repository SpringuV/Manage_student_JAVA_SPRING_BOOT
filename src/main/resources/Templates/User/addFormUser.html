<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <form action="#" th:action="@{/m-user/add-process}" th:object="${user}" method="post">
            <div th:if="${Error}" class="alert alert-danger">
                <span th:text="${Error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div align="center">
                <h1>Register User</h1>
            </div>
            <div class="form-outline mb-1">
                <label for="position_select" class="form-label">Current Occupation: </label>
                <select th:field="*{position}" id="position_select" name="position" required>
                    <option th:value="User" selected>User</option>
                    <option th:value="Parent">Parent</option>
                    <option th:value="Student">Student</option>
                    <option th:value="Teacher">Teacher</option>
                </select>
            </div>
            <!--       The Fields input will be displayed after the Position selected-->
            <!--START common fields-->
            <div id="common-fields">
                <!-- START Fragment/UsernamePassword-->
                <div th:replace="~{Fragment/UsernamePassword :: fragmentUsernamePassword}"></div>
                <!-- END Fragment/UsernamePassword-->
                <!-- START Fragment/CommonFieldInputUser-->
                <div th:replace="~{Fragment/CommonFieldInputUser :: fragmentCommonFieldInput}"></div>
                <!-- END Fragment/CommonFieldInputUser-->
            </div>
            <!--END common fields-->

            <!--START Addition Student field-->
            <div id="student-fields">
                <!-- START Fragment Add - Modify Student-->
                <div th:replace="~{Fragment/Student :: fragmentStudentAdd-Modify}"></div>
                <!-- END Fragment Add - Modify Student-->
            </div>
            <!--END Addition Student field-->

            <!--START Addition TEACHER field-->
            <div id="teacher-fields">
                <!-- START Fragment Add - Modify Teacher-->
                <div th:replace="~{Fragment/Teacher :: fragmentTeacherAdd-Modify}"></div>
                <!-- START Fragment Add - Modify Teacher-->
            </div>
            <!--END Addition Teacher field-->

            <!--START Addition Parent field-->
            <div id="parent-fields">
                <!-- START Fragment Add - Modify Parent-->
                <div th:replace="~{Fragment/Parent :: fragmentParentAdd-Modify}"></div>
                <!-- END Fragment Add - Modify Parent-->
            </div>
            <!--END Addition Parent field-->
            <div>
                <button class="btn btn-primary py-2" type="submit">Register</button>
                <a class="btn btn-primary py-2" th:href="@{/showLoginPage}">Return Login</a>
                <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="btn btn-primary py-2" th:href="@{/m-user/showManageUser}">UserList Manage</a>
            </div>
        </form>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
</div>
</body>
<script src="/JavaScript/function.js"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
