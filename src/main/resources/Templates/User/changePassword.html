<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager User</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Change Password</h1>

    <form th:action="@{/processChangePass(user=${id})}" method="post">
        <div class="form-floating mb-2">
            <input type="text" id="old_password" class="form-control" name="old_password" required>
            <label class="form-label" for="old_password">Old Password</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" id="input_password" class="form-control" name="input_password" required>
            <label class="form-label" for="input_password">Input Password</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" id="retype_password" class="form-control" name="confirm_password" required>
            <label class="form-label" for="retype_password">Confirm Password</label>
        </div>
        <button class="btn btn-primary mb-2" type="submit">Change</button>
    </form>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return Home</a>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
