<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Manager User</title>
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div><h1>Manage User</h1></div>
<div class="container">
    <div class="row">
<!--        START notify-->
        <div id="autoHide">
            <div th:if="${Error}">
                <span th:text="${Error}" class="alert alert-danger"></span>
            </div>
            <div th:if="${success}">
                <span th:text="${success}" class="alert alert-success"></span>
            </div>
        </div>
<!--        END notify-->
<!--        START SEARCH-->
        <div th:replace="~{Fragment/searchElementForm :: searchElementForm('/m-user/search-name')}"></div>
<!--        END SEARCH-->
        <table>
            <thead>
                <th>User Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Username</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Position</th>
                <th>Feature</th>
            </thead>
            <tbody >
                <tr th:each="user,iterStat : ${userList.content}" th:classappend="${iterStat.index % 2 == 0} ? 'even-row' : 'old-row'">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.position}"></td>
                    <td>
                        <a th:href="@{/m-user/showModifyFormUser(id=${user.id})}" class="btn btn-success">Modify</a>
                        <a th:href="@{/m-user/modify-delete(id=${user.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                <!-- Hiển thị thông báo khi danh sách trống -->
                <tr th:if="${userList.content.isEmpty()}">
                    <td colspan="8">List Empty!!!</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <span>
            <a th:if="${userList.hasPrevious()}" th:href="@{/m-user/showManageUser(page=${userList.number - 1}, size=${userList.size})}">Previous</a>
            <a th:if="${not userList.hasPrevious()}" href="#" class="disabled-link" aria-disabled="true">Previous</a>
        </span>

        <span th:each="i : ${#numbers.sequence(0, userList.totalPages - 1)}">
            <a th:href="@{/m-user/showManageUser(page=${i}, size=${userList.size})}" th:text="${i + 1}" th:classappend="${i == userList.number} ? 'active' : ''">1</a>
        </span>

        <span>
            <a th:if="${userList.hasNext()}" th:href="@{/m-user/showManageUser(page=${userList.number + 1}, size=${userList.size})}">Next</a>
            <a th:if="${not userList.hasNext()}" href="#" aria-disabled="true" class="disabled-link">Next</a>
        </span>
    </div>
    <div>
        <div>
            <a class="btn btn-primary" th:href="@{/m-user/showFormAddUser}">Add User</a>
            <a class="btn btn-primary" th:href="@{/backHomepage}">Return Home</a>
        </div>
    </div>
</div>
</body>
<script src="/JavaScript/function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
