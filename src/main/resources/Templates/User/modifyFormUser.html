<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/resources/static/CSS/main.css" rel="stylesheet">
    <script src="/resources/static/JavaScript/function.js"></script>
</head>
<body>
<h1>Modify User</h1>
<div>
    <form th:action="@{/m-user/modify-process}" th:object="${user}" method="post">
        <div th:if="${Error}" class="alert alert-danger">
            <span th:text="${Error}"></span>
        </div>
        <div>
            <label th:field="*{id}">User Id: </label>
            <input type="hidden" th:field="*{id}" name="userid">
            <div th:if="${#fields.hasErrors('id')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('id')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="userFirstName">User First Name: </label>
            <input type="text" th:field="*{firstName}" placeholder="Input First Name User"
                   name="userFirstName" id="userFirstName">
            <div th:if="${#fields.hasErrors('firstName')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('firstName')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="userLastName">User Last Name: </label>
            <input type="text" th:field="*{lastName}" placeholder="Input Last Name User"
                   name="userLastName" id="userLastName">
            <div th:if="${#fields.hasErrors('lastName')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('lastName')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="userAddress">User Address: </label>
            <input type="text" th:field="*{address}" placeholder="Input address user"
                   name="userAddress" id="userAddress">
            <div th:if="${#fields.hasErrors('address')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('address')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="userPhone">User Phone: </label>
            <input type="tel" th:field="*{phoneNumber}" placeholder="Input phone user"
                   name="userPhone" id="userPhone">
            <div th:if="${#fields.hasErrors('phoneNumber')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('phoneNumber')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="userIdentity">User Identity: </label>
            <input type="tel" th:field="*{identity}" placeholder="Input Identity user"
                   name="userIdentity" id="userIdentity">
            <div th:if="${#fields.hasErrors('identity')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('identity')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="userMail">User Mail: </label>
            <input type="email" th:field="*{email}" placeholder="Input mail user"
                   name="userMail" id="userMail">
            <div th:if="${#fields.hasErrors('email')}">
                <ul>
                    <li th:each="error: ${#fields.hasErrors('email')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Modify</button>
        </div>
    </form>
    <div th:if="${success}">
        <h3>You updated a user "<span th:text="${success}"></span> ",</h3>
    </div>
</div>
<div>
    <a class="btn btn-primary" th:href="@{/backHomepage}">Return HomePage</a>
    <a class="btn btn-primary" th:href="@{/m-user/showManageUser}">User List Manage</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
