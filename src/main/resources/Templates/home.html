<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Public</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>He thong quan ly sinh vien</h3>
            <h4>Trang chu</h4>
            <div>
                <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'TEACHER', 'STUDENT', 'USER', 'PARENT')" class="btn btn-success">Xem</button>
                <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="btn btn-success">Sửa</button>
                <button sec:authorize="hasAnyRole('ADMIN')" class="btn btn-success">Xóa</button>
            </div>
        </div>
        <div class="col-sm-6">
            Xin chào <b><span sec:authentication="principal.username"></span></b>,
            <span sec:authentication="principal.authorities"></span>

            <form action="#" th:action="@{/logout}" method="POST">
                <input type="submit" class="btn btn-info" value="Đăng xuất"/>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
