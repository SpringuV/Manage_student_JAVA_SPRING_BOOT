<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<!--    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="/CSS/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/CSS/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css">

    <style>
        body {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .container {
          width: 100%;
        }

        /* Center the content in the column */
        .text-center {
          text-align: center;
        }

        /* Adjust the width of the form */
        .w-25 {
          width: 25%;
        }

        /* Optional: Add some padding around the form */
        .w-25 p {
          margin: 10px 0;
        }
    </style>
</head>
<body>
<div>

    <h3>Student Management System</h3>
    <h4>Login</h4>
    <hr/>

    <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <div id="autoHide">
            <div th:if="${param.error}">
                <span>Login Failed,<br/> please check your username or password !!!</span>
            </div>
            <div th:if="${error}">
                <span th:text="${error}"></span>
            </div>
        </div>
        <!-- User name -->
        <div class="form-floating mb-4">
            <input type="text" name="username" id="form2Example1" class="form-control"/>
            <label class="form-label" for="form2Example1">Account Name</label>
        </div>

        <!-- Password input -->
        <div class="form-floating mb-4">
            <input type="password" name="password" id="form2Example2" class="form-control"/>
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                    <label class="form-check-label" for="form2Example31">Remember me</label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#">Forgot Password ?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a th:href="@{/m-user/showFormAddUser}">Register</a></p>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/CSS/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
